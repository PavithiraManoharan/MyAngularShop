<div class="main ui container">
  <div class="ui grid container">
    <div class="six wide column">
        <div class="items">
          <div class="item" *ngIf="produkt">
            <div class="image">
              <img [src]="produkt?.bild" style="max-width: 250px">
            </div>
          </div>
        </div>
    </div>
    <div class="six wide column">
      <div class="item">
        <h2>{{ produkt?.name }}</h2>
        <div class="meta">{{ produkt?.description }}</div>
        <div class="description">
          Our Price: {{ produkt?.price }} â‚¬
        </div>
      </div>
    </div>
  </div>
  <button class="ui secondary button" routerLink="../../produktliste">Back to the store</button>
</div>
